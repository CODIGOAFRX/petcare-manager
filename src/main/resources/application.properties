spring.application.name=PetCare Manager


spring.datasource.url=jdbc:postgresql://localhost:5432/petcare_db
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Opcional, pero útil:
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Puerto de la API
server.port=8080

# Cada cuánto se ejecuta la tarea (por defecto 300000 = 5 minutos)
petcare.medication.check-interval-ms=300000

# Ventana en minutos para medicaciones próximas (por defecto 60)
petcare.medication.upcoming-window-minutes=60
